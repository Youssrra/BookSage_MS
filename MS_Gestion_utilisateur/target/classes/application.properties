spring.cloud.config.import-check.enabled=false
spring.cloud.config.fail-fast=true

spring.datasource.url=jdbc:h2:file:./Database/Data/UserMS;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true


# Eureka Client Registration Config
eureka.client.service-url.default-Zone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true

# app name
spring.application.name=ms_gestion_user
server.port=8888
spring.application.cserver.servlet.context-path=/ms_gestion_user

