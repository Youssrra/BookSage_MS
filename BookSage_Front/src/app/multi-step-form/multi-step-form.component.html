<div class="x_content">

    <!-- Smart Wizard -->

    <div id="wizard" class="form_wizard wizard_horizontal">
        <ul class="wizard_steps anchor">
            <li>
                <a [class.selected]="currentStep === 1" 

                    [class.done]="currentStep > 1">
                    <span class="step_no">1</span>
                    <span class="step_descr">
                        Étape 1<br />
                        <small>Saisir {{placeHolder}}</small>
                    </span>
                </a>
            </li>
            <li>
                <a [class.selected]="currentStep === 2" 
                    [class.done]="currentStep > 2">
                    <span class="step_no">2</span>
                    <span class="step_descr">
                        Étape 2<br />
                        <small>Saisir code</small>
                    </span>
                </a>
            </li>
            <li>
                <a [class.selected]="currentStep === 3"  
                    [class.done]="currentStep > 3">
                    <span class="step_no">3</span>
                    <span class="step_descr">
                        Étape 3<br />
                        <small>Modifier mot-passe</small>
                    </span>
                </a>
            </li>

                                                <a href="#step-4"  [class.selected]="currentStep === 4" [class.done]="currentStep > 4">
                                                    <span class="step_no">4</span>
                                                    <span class="step_descr">
                                                        Step 4<br />
                                                        <small>Step 4 description</small>
                                                    </span>
                                                </a>
                                            </li> -->
        </ul>
        <div class="stepContainer" style="height: 289px;">
            <div id="step-1" class="content"
                [style.display]="currentStep === 1 ? 'block' : 'none'">
                <form
                    class="form-horizontal form-label-left justify-content-center mt-5">

                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-3 col-sm-3 label-align"
                            for="first-name">{{placeHolder}}
                            <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 " *ngIf="type == 'phone'">
                            <input type="text"
                                class="form-control has-feedback-left"
                                id="inputSuccess2"
                                [(ngModel)]="PhoneTxt" name="PhoneTxt"
                                placeholder="{{placeHolder}}"> <span
                                class="fa-solid {{icon}} form-control-feedback left"
                                aria-hidden="true"></span>
                        </div>
                        <div class="col-md-6 col-sm-6 " *ngIf="type == 'mail'">
                            <input type="email"
                                class="form-control has-feedback-left"
                                id="inputSuccess2"
                                [(ngModel)]="email" name="email"
                                placeholder={{placeHolder}}> <span
                                class="fa-solid {{icon}} form-control-feedback left"
                                aria-hidden="true"></span>
                        </div>
                    </div>

                </form>

            </div>
            <div id="step-2" class="content"
                [style.display]="currentStep === 2 ? 'block' : 'none'">
                <h2 class="StepTitle">Taper le code</h2>
                <p>
                    Vous avez reçu un code sur votre numéro de téléphone,
                    saississez le dessus pour réinitialiser votre
                    mot de passe </p>
                <form
                    class="form-horizontal form-label-left justify-content-center mt-5">
                    <div class="alert alert-danger alert-dismissible "
                        role="alert" *ngIf="errorCode">

                        {{errorCode}}
                    </div>
                    <div class="alert alert-success alert-dismissible "
                        role="alert" *ngIf="successCode">

                        {{successCode}}
                    </div>
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-3 col-sm-3 label-align"
                            for="first-name">Code récu<span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text"
                                class="form-control has-feedback-left"
                                id="inputSuccess2"
                                [(ngModel)]="codeInInput" name="codeInInput"
                                [disabled] = "disabledCode"
                                placeholder="Code"> <span
                                class="fa-sharp fa-solid fa-key form-control-feedback left"
                                aria-hidden="true"></span>
                            <button class="btn btn-success"
                                (click)="verifyCode()"> verify Code</button>
                        </div>
                    </div>

                </form>
            </div>
            <div id="step-3" class="content"
                [style.display]="currentStep === 3 ? 'block' : 'none'">
                <h2 class="StepTitle">Modifier mot de passet</h2>
                <form
                    class="form-horizontal form-label-left justify-content-center mt-5">

                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-3 col-sm-3 label-align"
                            for="first-name">Mot de passe<span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="password"
                                class="form-control has-feedback-left"
                                id="inputSuccess2"
                                [(ngModel)]="password" name="password"
                                placeholder="mot-passe"> <span
                                class="fa-solid fa-lock form-control-feedback left"
                                aria-hidden="true"></span>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label
                            class="col-form-label col-md-3 col-sm-3 label-align"
                            for="first-name">Confirm Mot de
                            passe<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="password"
                                class="form-control has-feedback-left"
                                id="inputSuccess2"
                                placeholder="confirm mot-passe"> <span
                                class="fa-solid fa-lock form-control-feedback left"
                                aria-hidden="true"></span>
                        </div>

                    </div>
                </form>

            </div>

        <div class="actionBar">

            <button (click)="goToNextStep()"
                class=" btn btn-success text-white" [disabled]="isDisabledNext">Next</button>
            <button (click)="goToPreviousStep()"
                class=" btn btn-primary text-white" [disabled]="isDisabled">Previous</button>
        </div>
