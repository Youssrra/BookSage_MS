
<div class="login">

    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content" >
          
           
          <form  method="get">
            <h1>New Password</h1>
            <div>
              <input type="text" class="form-control"   placeholder="New Password" name="Password"/>
            </div>
            <div>
                <input type="text" class="form-control"   placeholder="Confirme Password" name="CPassword" [(ngModel)]="pwd"/>
              </div>
            
            <div>
              <button class="btn" (click)="updatePassword()" >Update Password</button>
             
            </div>

            <div class="clearfix"></div>

            
          </form>
        </section>
      </div>

      
    </div>


  
</div>
